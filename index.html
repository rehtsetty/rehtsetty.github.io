<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ريحة ستي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }
        header {
            background-color: #804f13;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #804f13;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .small {
            max-width: 100px; /* حجم صغير للصور */
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>ريحة ستي</h1>
</header>

<div class="container">
    <!-- Product 1 -->
    <div class="product">
        <img class="small" src="/Users/abdelrahmaneshaq/Documents/mama/images/Image 5.jpg" alt="دقة فلسطينية">
        <h3>دقة فلسطينية</h3>
        <p>أفضل نوع دقة تقليدية.</p>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img class="small" src="/Users/abdelrahmaneshaq/Documents/mama/images/طريقة_صنع_الزعتر.jpg" alt="زعتر فلسطيني">
        <h3>زعتر فلسطيني</h3>
        <p>زعتر أصيل ومميز.</p>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img class="small" src="/Users/abdelrahmaneshaq/Documents/mama/images/maxresdefault.jpg" alt="فلفل أحمر">
        <h3>فلفل أحمر</h3>
        <p>حار ولذيذ، من قلب فلسطين.</p>
    </div>

    <!-- Product 4 -->
    <div class="product">
        <img class="small" src="/Users/abdelrahmaneshaq/Documents/mama/images/Image 6.jpg" alt="مرمية فلسطينية">
        <h3>مرمية فلسطينية</h3>
        <p>نبتة مهدئة ومفيدة.</p>
    </div>
</div>

<footer>
    <p>© 2024 ريحة ستي - جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
